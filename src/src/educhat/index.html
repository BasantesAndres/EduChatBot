<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduChatAgent – Databases Tutor</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: dark;
      --bg: #050816;
      --card: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --border: #1f2937;
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --danger: #f97373;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .shell {
      width: 100%;
      max-width: 920px;
      background: linear-gradient(135deg, rgba(148, 163, 184, 0.05), rgba(15, 23, 42, 0.98));
      border-radius: 18px;
      padding: 1px;
      box-shadow:
        0 18px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(148, 163, 184, 0.18);
    }

    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      padding: 1.5rem 1.75rem 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      height: min(80vh, 640px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    .pill {
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 0.72rem;
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      background: rgba(15, 23, 42, 0.7);
    }

    .pill span {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .chat {
      flex: 1;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.08), transparent 55%),
                  rgba(15, 23, 42, 0.9);
      padding: 0.75rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 0.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      font-size: 0.86rem;
    }

    .message {
      max-width: 82%;
      padding: 0.56rem 0.7rem;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .message.user {
      align-self: flex-end;
      background: #0f766e;
      color: #ecfeff;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      align-self: flex-start;
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(148, 163, 184, 0.28);
      border-bottom-left-radius: 4px;
    }

    .message.system {
      align-self: center;
      background: transparent;
      color: var(--text-soft);
      font-size: 0.78rem;
    }

    .input-row {
      display: flex;
      gap: 0.55rem;
      margin-top: 0.7rem;
    }

    .input-row input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 0.55rem 0.9rem;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 0.86rem;
      outline: none;
    }

    .input-row input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 0.55rem 1.1rem;
      font-size: 0.84rem;
      font-weight: 500;
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
      color: #0b1120;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.55);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, filter 0.06s;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 10px 32px rgba(37, 99, 235, 0.7);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 5px 18px rgba(37, 99, 235, 0.5);
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.72rem;
      color: var(--text-soft);
      margin-top: 0.2rem;
    }

    .footer span {
      opacity: 0.8;
    }

    .error {
      color: var(--danger);
    }

    @media (max-width: 640px) {
      .card {
        padding: 1.1rem 1.1rem 1rem;
        height: 90vh;
      }

      .message {
        max-width: 100%;
      }

      body {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <header class="header">
        <div class="title-block">
          <div class="title">
            <span class="dot"></span>
            EduChatAgent · Databases
          </div>
          <div class="subtitle">
            UC1–UC4 syllabus · quizzes · evaluation · bibliography
          </div>
        </div>
        <div class="pill">
          <span></span>
          Live course assistant
        </div>
      </header>

      <section class="chat">
        <div id="messages" class="messages"></div>

        <div class="input-row">
          <input
            id="input"
            type="text"
            placeholder="Ask about the Databases course (UC1, evaluation, SQL, project...)"
          />
          <button id="send" class="btn">
            <span>Send</span>
          </button>
        </div>
      </section>

      <footer class="footer">
        <span>Session: <strong>andres</strong> · Local prototype</span>
        <span id="status">Ready</span>
      </footer>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:8000/chat"; // FastAPI endpoint
    const SESSION_ID = "andres"; // puedes cambiarlo si quieres

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const statusEl = document.getElementById("status");

    function appendMessage(text, role = "bot") {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      statusEl.className = isError ? "error" : "";
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      inputEl.value = "";

      appendMessage(text, "user");
      setStatus("Thinking...");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            session_id: SESSION_ID,
            message: text,
          }),
        });

        if (!res.ok) {
          const err = await res.text();
          appendMessage("Error: " + err, "system");
          setStatus("Error talking to API", true);
          return;
        }

        const data = await res.json();
        appendMessage(data.reply || "[No reply]", "bot");
        setStatus("Ready");
      } catch (err) {
        console.error(err);
        appendMessage("Network error. Is the API running on port 8000?", "system");
        setStatus("Network error", true);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Mensaje inicial
    appendMessage("Hi! I am EduChatAgent. Ask me about the Databases course: units, evaluation, SQL concepts or practice questions.", "bot");
  </script>
</body>
</html>
